<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterFox</title>
    <link rel="stylesheet" href="waterfox.css">
    <link rel="ICON" href="waterfox.img-removebg-preview.png" type="image/ico" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="promo">
                <div class="promoImgDiv">
                    <img src="waterfox.img-removebg-preview.png" alt="" class="promoImg">
                </div>
                <div class="promoTextDiv">
                    <span class="promoTextSpan">WaterFox</span>
                </div>
            </div>
            <div class="searchbarWrapper">
                <div class="searchbar">
                    <input autofocus type="text" class="searchbarInput" id = "searchInput">
                    <div class="enter" onclick = "search()">
                        <svg id="enter-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg></div>
                </div>  
            </div>
        </div>
    </div>
    <script src = "waterfox.js"></script>
</body>
</html>
